<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>

    <!-- Custom CSS Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }} >   <!--"/static/style.css"-->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/> <!--logo -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/gnu-unifont" type="text/css"/ >
</head>
<body>
    <div class="search-header">
        <div>
            <a class = "logo" href="{{url_for("index")}}"><h1>Bingle</h2></a>
            <!--<button class = "logo" onclick="window.location.href = '{{url_for("index")}}';"> Bingle</h1></button> -->

        
            <form class = "form-header" action="results" method="GET">
                    <input name = "query" type="text"  class="search-bar bar-header" placeholder="Search" value={{ query_param }} required>
                    <button type="submit" class="btn">Go</button>
            </form>
        </div>
    </div>


    <div class="list-group">
        {% if results|length > 0 %}
            <!--tuple = (link, title, content) --> 
            {% for tuple in results %} 
                <div class="list-group-item">
                    <a href="//{{ tuple[0] }}" >{{ tuple[1] }}</a>
                    <p class="mb-1 description">{{ tuple[2] }}</p>
                </div>
            {% endfor %}
            
        {% else %}
            <h2>No Results Found.</h2>
        {% endif %}
    </div>

    <table class = "table-borderless">
        {% if results|length > 0 %}-->
                <!--tuple = (link, title, content) --> <!--

                    <tr>
                        <td><a href="//{{ tuple[0] }}">{{ tuple[0] }}</a></td>
                    </tr>
                {% endfor %}
            
        {% else %}
            <h2>No Results Found.</h2>
        {% endif %}
    </table>
    -->

</body>
</html>
